<div class="container">
    <h2>Importation du fichier Ã©lectoral</h2>

    <form (submit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Fichier CSV :</label>
        <input type="file" id="file" (change)="onFileSelected($event)" accept=".csv" required>
      </div>

      <div class="form-group">
        <label for="checksum">Empreinte SHA256 :</label>
        <input type="text" id="checksum" [(ngModel)]="checksum" name="checksum" required>
      </div>

      <button type="submit" [disabled]="!file">Importer</button>
    </form>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>
  </div>
